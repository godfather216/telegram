<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅7一键导入</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            min-height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 28px;
            letter-spacing: 1px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #copyButton {
            background: linear-gradient(45deg, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
        }
        #copyButton:hover {
            background: linear-gradient(45deg, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
        #clashButton {
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.8), rgba(41, 128, 185, 0.8));
        }
        #clashButton:hover {
            background: linear-gradient(45deg, rgba(52, 152, 219, 1), rgba(41, 128, 185, 1));
        }
        #shadowrocketButton {
            background: linear-gradient(45deg, rgba(231, 76, 60, 0.8), rgba(192, 57, 43, 0.8));
        }
        #shadowrocketButton:hover {
            background: linear-gradient(45deg, rgba(231, 76, 60, 1), rgba(192, 57, 43, 1));
        }
        #singboxButton {
            background: linear-gradient(45deg, rgba(46, 204, 113, 0.8), rgba(39, 174, 96, 0.8));
        }
        #singboxButton:hover {
            background: linear-gradient(45deg, rgba(46, 204, 113, 1), rgba(39, 174, 96, 1));
        }
        #copyStatus {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>订阅7一键导入</h1>
    <button id="copyButton" onclick="copyToClipboard()">点击复制订阅7链接</button>
    <div id="copyStatus">复制成功！</div>
    <button id="clashButton" onclick="openClient('clash')">点击导入 Clash</button>
    <button id="shadowrocketButton" onclick="openClient('shadowrocket')">点击导入小火箭</button>
    <button id="singboxButton" onclick="openClient('singbox')">点击导入 Sing-box</button>
    <script>
        const subscriptionUrl = 'https://api.2c.lol/sub?target=clash&url=https%3A%2F%2Fraw.githubusercontent.com%2Fgo4sharing%2Fsub%2Fmain%2Fsub.yaml&insert=false';
        function copyToClipboard() {
            const tempInput = document.createElement('input');
            tempInput.value = subscriptionUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            const copyStatus = document.getElementById('copyStatus');
            copyStatus.style.opacity = '1';
            setTimeout(() => {
                copyStatus.style.opacity = '0';
            }, 2000);
        }
        function openClient(client) {
            const encodedUrl = encodeURIComponent(subscriptionUrl);
            let url;
            switch(client) {
                case 'clash':
                    url = `clash://install-config?url=${encodedUrl}`;
                    break;
                case 'shadowrocket':
                    url = `shadowrocket://add/sub://${btoa(subscriptionUrl)}`;
                    break;
                case 'singbox':
                    // 使用在线转换服务
                    const conversionUrl = `https://api.v1.mk/sub?target=singbox&url=${encodedUrl}`;
                    url = `sing-box://import-remote-profile?url=${encodeURIComponent(conversionUrl)}`;
                    break;
            }
            console.log('Opening URL:', url); // 用于调试
            window.open(url, '_blank');
        }
        console.log('Script loaded successfully'); // 用于确认脚本加载
    </script>
</body>
</html>
