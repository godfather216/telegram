# 通用Clash配置模板
# 使用时请将 "your_subscription_url_here" 替换为您的实际订阅URL

# 基本设置
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info

# DNS设置
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - tls://1.1.1.1:853
    - tls://1.0.0.1:853

# 代理提供者
proxy-providers:
  provider:
    type: http
    url: "http://allsub.king361.cf/"
    interval: 3600
    path: ./proxies/provider.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

# 代理组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇪🇺 欧洲节点

  - name: 🤖 OpenAI
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇸🇬 狮城节点

  - name: 🎭 TikTok
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点

  - name: 🎬 流媒体
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点

  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇪🇺 欧洲节点

  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇪🇺 欧洲节点

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider

  - name: 🇺🇸 美国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)美|US|United States"

  - name: 🇯🇵 日本节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)日|JP|Japan"

  - name: 🇰🇷 韩国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)韩|KR|Korea"

  - name: 🇭🇰 香港节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)港|HK|Hong"

  - name: 🇸🇬 狮城节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)新|狮|SG|Singapore"

  - name: 🇪🇺 欧洲节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)德|法|英|DE|FR|GB"

# 规则
rules:
  # OpenAI
  - DOMAIN-SUFFIX,openai.com,🤖 OpenAI
  - DOMAIN-SUFFIX,ai.com,🤖 OpenAI
  - DOMAIN-KEYWORD,openai,🤖 OpenAI
  - DOMAIN-SUFFIX,anthropic.com,🤖 OpenAI
  - DOMAIN-KEYWORD,anthropic,🤖 OpenAI

  # TikTok
  - DOMAIN-SUFFIX,tiktokv.com,🎭 TikTok
  - DOMAIN-SUFFIX,tiktokcdn.com,🎭 TikTok
  - DOMAIN-KEYWORD,tiktok,🎭 TikTok

  # 流媒体
  - DOMAIN-KEYWORD,netflix,🎬 流媒体
  - DOMAIN-KEYWORD,amazon,🎬 流媒体
  - DOMAIN-KEYWORD,disney,🎬 流媒体
  - DOMAIN-KEYWORD,hulu,🎬 流媒体
  - DOMAIN-KEYWORD,hbo,🎬 流媒体
  - DOMAIN-KEYWORD,spotify,🎬 流媒体

  # 社交媒体
  - DOMAIN-SUFFIX,t.me,📲 电报信息
  - DOMAIN-SUFFIX,tdesktop.com,📲 电报信息
  - DOMAIN-SUFFIX,telegra.ph,📲 电报信息
  - DOMAIN-SUFFIX,telegram.me,📲 电报信息
  - DOMAIN-SUFFIX,telegram.org,📲 电报信息
  - DOMAIN-KEYWORD,telegram,📲 电报信息
  - DOMAIN-KEYWORD,facebook,🌍 国外媒体
  - DOMAIN-KEYWORD,instagram,🌍 国外媒体
  - DOMAIN-KEYWORD,twitter,🌍 国外媒体
  - DOMAIN-KEYWORD,youtube,🌍 国外媒体
  - DOMAIN-SUFFIX,twimg.com,🌍 国外媒体
  - DOMAIN-KEYWORD,gmail,🌍 国外媒体

  # Google
  - DOMAIN-KEYWORD,google,🚀 节点选择

  # GitHub
  - DOMAIN-SUFFIX,github.com,🚀 节点选择
  - DOMAIN-SUFFIX,github.io,🚀 节点选择
  - DOMAIN-KEYWORD,github,🚀 节点选择

  # Microsoft
  - DOMAIN-SUFFIX,microsoft.com,🚀 节点选择
  - DOMAIN-SUFFIX,microsoftonline.com,🚀 节点选择
  - DOMAIN-SUFFIX,office.com,🚀 节点选择
  - DOMAIN-SUFFIX,office365.com,🚀 节点选择
  - DOMAIN-SUFFIX,outlook.com,🚀 节点选择

  # Apple
  - DOMAIN-SUFFIX,apple.com,DIRECT
  - DOMAIN-SUFFIX,icloud.com,DIRECT
  - DOMAIN-SUFFIX,mzstatic.com,DIRECT

  # 国内网站
  - DOMAIN-SUFFIX,cn,DIRECT
  - DOMAIN-KEYWORD,baidu,DIRECT
  - DOMAIN-KEYWORD,alibaba,DIRECT
  - DOMAIN-KEYWORD,taobao,DIRECT

  # Final
  - GEOIP,CN,DIRECT
  - MATCH,🚀 节点选择
