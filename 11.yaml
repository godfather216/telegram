# 通用Clash配置模板
# 使用时请将 "your_subscription_url_here" 替换为您的实际订阅URL

# 基本设置
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info

# DNS设置
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - tls://1.1.1.1:853
    - tls://1.0.0.1:853

# 代理提供者
proxy-providers:
  provider:
    type: http
    url: "http://allsub.king361.cf/"
    interval: 3600
    path: ./proxies/provider.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

# 代理组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇪🇺 欧洲节点

  - name: 🤖 OpenAI
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇸🇬 狮城节点
      - 🇪🇺 欧洲节点

  - name: 🎭 TikTok
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点
      - 🇪🇺 欧洲节点

  - name: 🎬 流媒体
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点

  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇪🇺 欧洲节点

  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇪🇺 欧洲节点

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider

  - name: 🇺🇸 美国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)美|US|United States"

  - name: 🇯🇵 日本节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)日|JP|Japan"

  - name: 🇰🇷 韩国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)韩|KR|Korea"

  - name: 🇭🇰 香港节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)港|HK|Hong"

  - name: 🇸🇬 狮城节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)新|狮|SG|Singapore"

  - name: 🇪🇺 欧洲节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider
    filter: "(?i)德|法|英|DE|FR|GB"

# 规则 (保持不变)
rules:
  # ... (规则部分保持不变)
