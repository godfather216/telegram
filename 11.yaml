    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
  - icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png
    name: KR 韩国
    proxies: null
    type: url-test
    filter: 韩国|KR|🇰🇷|South Korea
    include-all: true
    tolerance: 50
    interval: 120
    lazy: true
  - filter: AE|GB|FR|DE|IN|AU|NL
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/European_Union.png
    include-all: true
    interval: 600
    name: 欧洲龙虾🦞
    tolerance: 50
    type: url-test
  - name: US 美国
    filter: "美|🇺🇲|US|CA|(?i)States|America"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/United_States.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
rules:
  - SCRIPT,quic,REJECT
  # Netflix
  - GEOSITE,netflix,Netflix
  # Disney+
  - GEOSITE,disney,Disney+
  # Spotify
  - GEOSITE,spotify,Spotify
  # Speedtest
  - GEOSITE,speedtest,Speedtest
  # GitHub
  - GEOSITE,github,选择代理
  # Telegram
  - IP-ASN,62014,选择代理,no-resolve
  - IP-ASN,59930,选择代理,no-resolve
  - IP-ASN,44907,选择代理,no-resolve
  - IP-ASN,211157,选择代理,no-resolve
  - PROCESS-NAME,Telegram.exe,选择代理
  - PROCESS-NAME,Telegram,选择代理
  - GEOSITE,telegram,选择代理
  # YouTube
  - GEOSITE,youtube,YouTube
  # Google
  - GEOSITE,google,选择代理
  # Twitter
  - GEOSITE,twitter,选择代理
  - DOMAIN-SUFFIX,tapbots.com,选择代理
  # Instagram
  - GEOSITE,instagram,选择代理
  # Facebook
  - GEOSITE,facebook,选择代理
  # TikTok
  - DOMAIN-SUFFIX,tiktok.com,Tiktok
  - DOMAIN-SUFFIX,tiktokv.com,Tiktok
  - DOMAIN-KEYWORD,tiktok,Tiktok
  - DOMAIN-SUFFIX,openai.com,OpenAI
  - DOMAIN-SUFFIX,anthropic.com,OpenAI
  - DOMAIN-KEYWORD,claude,OpenAI
  # Steam
  - GEOSITE,steam@cn,DIRECT
  - GEOSITE,steam,选择代理
  # Apple LBS
  - DOMAIN-SUFFIX,iphone-ld.apple.com,DIRECT
  - DOMAIN-SUFFIX,lcdn-locator.apple.com,DIRECT
  - DOMAIN-SUFFIX,lcdn-registration.apple.com,DIRECT
  - DOMAIN-SUFFIX,push.apple.com,DIRECT
  # Apple OCSP
  - PROCESS-NAME,trustd,选择代理
  # Microsoft
  - GEOSITE,microsoft@cn,DIRECT
  - GEOSITE,microsoft,选择代理
  - GEOSITE,xbox,选择代理
  # common proxy utils
  - PROCESS-NAME,v2ray,DIRECT
  - PROCESS-NAME,Surge,DIRECT
  - PROCESS-NAME,ss-local,DIRECT
  - PROCESS-NAME,privoxy,DIRECT
  - PROCESS-NAME,trojan,DIRECT
  - PROCESS-NAME,trojan-go,DIRECT
  - PROCESS-NAME,naive,DIRECT
  - PROCESS-NAME,CloudflareWARP,DIRECT
  - PROCESS-NAME,Cloudflare WARP,DIRECT
  - IP-CIDR,162.159.193.0/24,DIRECT,no-resolve
  - PROCESS-NAME,p4pclient,DIRECT
  - PROCESS-NAME,Thunder,DIRECT
  - PROCESS-NAME,DownloadService,DIRECT
  - PROCESS-NAME,qbittorrent,DIRECT
  - PROCESS-NAME,Transmission,DIRECT
  - PROCESS-NAME,fdm,DIRECT
  - PROCESS-NAME,aria2c,DIRECT
  - PROCESS-NAME,Folx,DIRECT
  - PROCESS-NAME,NetTransport,DIRECT
  - PROCESS-NAME,uTorrent,DIRECT
  - PROCESS-NAME,WebTorrent,DIRECT
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,默认
