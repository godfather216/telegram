port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver: [223.5.5.5, 119.29.29.29]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.twnic.tw/dns-query
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
profile:
  store-selected: true
  store-fake-ip: true
tcp-concurrent: true
proxy-providers:
  provider1:
    type: http
    url: "https://url.v1.mk/sub?target=clash&url=https%3A%2F%2Fweb.bmkg.xyz%2Fapi%2Fclash%3Ftype%3Dvless%26bug%3Dquiz.int.vidio.com%26tls%3Dtrue%26wildcard%3Dfalse%26limit%3D100%7Chttps%3A%2F%2Fweb.bmkg.xyz%2Fapi%2Fclash%3Ftype%3Dvless%26bug%3Dquiz.int.vidio.com%26tls%3Dtrue%26wildcard%3Dfalse%26limit%3D10&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online_Full_NoAuto.ini&filename=%E7%94%B5%E6%8A%A5%40dizhujiacl&emoji=true&list=false&xudp=false&udp=false&tfo=false&expand=true&scv=false&fdn=false&new_name=true"
    interval: 3600
    path: ./proxy_providers/provider1.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  provider2:
    type: http
    url: ""
    interval: 3600
    path: ./proxy_providers/provider2.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  
