proxy-groups:
  - name: "🚀 节点选择"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple_Fitness+.png
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇹🇼 台湾节点
      - 🇸🇬 狮城节点
      - 🇰🇷 韩国节点
      - 🌍 其他节点
      - DIRECT
  - name: "♻️ 自动选择"
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Cellular.png
    strategy: consistent-hashing
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇹🇼 台湾节点
      - 🇸🇬 狮城节点
      - 🇰🇷 韩国节点
      - 🌍 其他节点
  - name: "📱 TikTok"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TikTok_1.png
    proxies:
      - 🚀 节点选择
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇹🇼 台湾节点
      - 🇸🇬 狮城节点
      - 🇰🇷 韩国节点
  - name: "🎵 Spotify"
    type: select
    icon: https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/spotify.png
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇹🇼 台湾节点
      - 🇸🇬 狮城节点
      - 🇰🇷 韩国节点
  - name: "🤖 OpenAI"
    type: select
    icon: https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/anthropic.png
    proxies:
      - 🚀 节点选择
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇹🇼 台湾节点
      - 🇸🇬 狮城节点
      - 🇰🇷 韩国节点
  - name: "📺 YouTube"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇹🇼 台湾节点
      - 🇸🇬 狮城节点
      - 🇰🇷 韩国节点
  - name: "🐟 漏网之鱼"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: "🇭🇰 香港节点"
    type: load-balance
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider1
      - provider2
      - provider3
    filter: "(?i)港|hk|🇭🇰|hongkong|hong kong"
  - name: "🇯🇵 日本节点"
    type: load-balance
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider1
      - provider2
      - provider3
    filter: "(?i)日本|jp|🇯🇵|japan"
  - name: "🇺🇸 美国节点"
    type: load-balance
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider1
      - provider2
      - provider3
    filter: "(?i)美|us|🇺🇸|united states|america"
  - name: "🇹🇼 台湾节点"
    type: load-balance
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider1
      - provider2
      - provider3
    filter: "(?i)台|tw|taiwan"
  - name: "🇸🇬 狮城节点"
    type: load-balance
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider1
      - provider2
      - provider3
    filter: "(?i)新|狮城|🇸🇬|sg|singapore"
  - name: "🇰🇷 韩国节点"
    type: load-balance
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider1
      - provider2
      - provider3
    filter: "(?i)韩|kr|🇰🇷|korea"
  - name: "🌍 其他节点"
    type: load-balance
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/World_Map.png
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - provider2
    filter: "^(?!.*(港|hk|hongkong|hong kong|日本|jp|japan|美|us|united states|america|台|tw|taiwan|新|狮城|sg|singapore|韩|kr|korea)).*$"

